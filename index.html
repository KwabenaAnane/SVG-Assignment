<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>SVG Assignment</title>
  </head>
  <body>
    <div>
      <svg
        width="512"
        height="512"
        viewbox="-20 -20 240 240"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="110"
          cy="110"
          r="100"
          stroke="#15F5BA"
          stroke-width="20"
          fill="black"
        />
        <polyline
          points="70,125 100,155 150,80"
          stroke="#15F5BA"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      
    </div>

    <!-- Mastercard svg -->
    <div style="margin: 50px">

      <svg width="512" height="512"   xmlns="http://www.w3.org/2000/svg">

       
          <rect x="0" y="0" rx="30" ry="30" width="450" height="250" fill="black" stroke="none" />
    
          <rect x="0" y="150" width="450" height="45" stroke="white" fill="white" />
    </div>

    <!-- mastercard2 svg -->
    <div>

       <svg>
        <use href="Images/mastercard2.svg#mastercard2"></use>
      </svg>
    </div>
