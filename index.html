<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Assignment</title>
  </head>
  <body>
    <div>
      <svg
        width="512"
        height="512"
        viewbox="-20 -20 240 240"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="110"
          cy="110"
          r="100"
          stroke="#15F5BA"
          stroke-width="20"
          fill="black"
        />
        <polyline
          points="70,125 100,155 150,80"
          stroke="#15F5BA"
          stroke-width="20"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <!-- mastercard svg -->
    <div>
      <svg
        width="512"
        height="512"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="50"
          y="50"
          rx="30"
          ry="30"
          width="450"
          height="300"
          fill="black"
          stroke="black"
        />
      </svg>
    </div>
  </body>
</html>
